<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever de qualquer jeito. 
        Basta colocar tudo no meio do par de tags &lt;<!--LESS THAN -->p&gt;<!-- GREATER THAN --> e &lt;/p&gt;.
    </p>
    <hr>
    <p>Se precisar quebrar o texto em algum lugar <br> como esse é só usar a tag &lt;br&gt;</p>
    <p>Vamos adcionar simbolos especiais:</p>
    <p>&reg;<br> &copy; <br> &trade; <br> &euro; <br> &pound; <br> &yen; <br> &cent; <br> &Delta; <br> &uarr;</p>
    <hr>
    <p>Vamos adcionar emojis do emojipedia:</p>
    <p>&#X1F596; <br> &#x1F913; </p>
</body>
</html>
