<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Midias dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="flexible-image">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <!-- <audio src="music/song.mp3" controls autoplay></audio> -->
    <audio preload="none" autoplay controls loop>
        <source src="music/song.mp3" type="audio/mpeg">
        <source src="music/song.ogg" type="audio/ogg">
        <source src="music/song.wav" type="audio/wav">
        <p>Sinto muito, mas seu navegador não conseguiu executar essa midia. <a href="music/song.mp3" download="music/song.mp3" type="archive/mpeg" >Clique aqui para fazer o donload do mp3.</a></p>
    </audio>
</body>
</html>
